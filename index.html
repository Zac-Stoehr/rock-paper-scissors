<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let randomValue = Math.floor(Math.random() * 3) + 1;
                switch (randomValue) {
                    case 1:
                        return "rock";
                    case 2:
                        return "paper";
                    case 3:
                        return "scissors";
                }
            }
        </script>
    </body>
</html>
